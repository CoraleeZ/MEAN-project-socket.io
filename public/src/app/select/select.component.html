<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<h3>Choose your favorite pokémon: </h3>
<div id='wrapper'>
    <form [formGroup]="userForm" (ngSubmit)='play()'>
        <div id='usernameInputContain'>
            <div *ngIf="userForm.status =='INVALID' && (userForm.touched || userForm.dirty)" class="danger">
                <p *ngIf="userForm.controls.username.invalid && (userForm.controls.username.touched || userForm.controls.username.dirty)">Username is invalid, must be over 1 character long.</p>
                <p *ngIf="userForm.controls.character.invalid && (userForm.controls.character.touched || userForm.controls.character.dirty)">Must choose a character!</p>
            </div>
            <label id='labelForusername' for="username">Hunter's Name ⮯</label>
            <input id='usernameInput' formControlName="username" placeholder="Type ur name here" class="form-control" required minlength="2" type="text" name='username'>
        </div>

        <div id="menu" class="input-group">
            <div class="input-manip">
                <div class="input-group-text">
                    <input type="radio" formControlName="character" name="character" value='Teddiursa' (click)='character = "Teddiursa"' checked>
                    <label for="character"><img src="../../assets/images/Teddiursa/walk-cycle.gif" alt="Teddiursa"></label>
                </div>
            </div>
            <!-- <span>Teddiursa</span> -->

            <div class="input-manip">
                <div class="input-group-text">
                    <input type='radio' formControlName="character" name="character" value='Squirtle' (click)='character = "Squirtle"'>
                    <label for="character"> <img src="../../assets/images/Squirtle/walk-cycle.gif" alt="Squirtle"></label>
                </div>
            </div>
            <!-- <span>Squirtle</span> -->

            <div class="input-manip">
                <div class="input-group-text">
                    <input type='radio' formControlName="character" name="character" value='Pikachu' (click)='character = "Pikachu"'>
                    <label for="character"><img src="../../assets/images/Pikachu/walk-cycle.gif" alt="Pikachu"></label>
                </div>
            </div>
            <!-- <span>Pikachu</span> -->

            <div class="input-manip">
                <div class="input-group-text">
                    <input type='radio' formControlName="character" name="character" value='Meowth' (click)='character = "Meowth"'>
                    <label for="character"><img src="../../assets/images/Meowth/walk-cycle.gif" alt="Meowth"></label>
                </div>
            </div>
            <!-- <span>Meowth</span> -->
        </div>

        <button class="btn btn-danger" type="submit" [disabled]="!userForm.valid">Start!</button>
    </form>
</div>
